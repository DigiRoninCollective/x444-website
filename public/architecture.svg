<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7dd7d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3BA2F;stop-opacity:1" />
    </linearGradient>
    <style>
      .box { stroke: #F3BA2F; stroke-width: 2; fill: #0a0a0a; }
      .box:hover { fill: #1a1a1a; }
      .label { fill: #f7dd7d; font-size: 13px; font-weight: bold; }
      .desc { fill: #999; font-size: 11px; }
      .title { fill: #F3BA2F; font-size: 28px; font-weight: bold; }
      .subtitle { fill: #999; font-size: 14px; }
      .layer-label { fill: #F3BA2F; font-size: 12px; font-weight: bold; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#0a0a0a"/>

  <!-- Grid -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a1a" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="800" fill="url(#grid)"/>

  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" class="title" filter="url(#glow)">x444 Protocol Architecture</text>
  <text x="600" y="75" text-anchor="middle" class="subtitle">Multi-Chain Settlement Layer with Privacy & Efficiency</text>

  <!-- LAYER 1: USER LAYER -->
  <g id="layer-1">
    <text x="60" y="135" class="layer-label">Layer 1: Frontend</text>
    <rect x="60" y="150" width="250" height="120" class="box" rx="5"/>
    <text x="185" y="185" class="label" text-anchor="middle">Web Wallet</text>
    <text x="185" y="210" class="desc" text-anchor="middle">Connect & Auth</text>
    <text x="185" y="230" class="desc" text-anchor="middle">Select Tokens</text>

    <rect x="330" y="150" width="250" height="120" class="box" rx="5"/>
    <text x="455" y="185" class="label" text-anchor="middle">Mobile App</text>
    <text x="455" y="210" class="desc" text-anchor="middle">Send Payments</text>
    <text x="455" y="230" class="desc" text-anchor="middle">Track Status</text>

    <rect x="600" y="150" width="250" height="120" class="box" rx="5"/>
    <text x="725" y="185" class="label" text-anchor="middle">Merchant Portal</text>
    <text x="725" y="210" class="desc" text-anchor="middle">Payment Links</text>
    <text x="725" y="230" class="desc" text-anchor="middle">Settlement View</text>

    <rect x="870" y="150" width="250" height="120" class="box" rx="5"/>
    <text x="995" y="185" class="label" text-anchor="middle">Dashboard</text>
    <text x="995" y="210" class="desc" text-anchor="middle">Analytics</text>
    <text x="995" y="230" class="desc" text-anchor="middle">Settlements</text>
  </g>

  <!-- ARROWS DOWN -->
  <g id="arrows-1">
    <line x1="185" y1="270" x2="185" y2="310" stroke="#F3BA2F" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="455" y1="270" x2="455" y2="310" stroke="#F3BA2F" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="725" y1="270" x2="725" y2="310" stroke="#F3BA2F" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="995" y1="270" x2="995" y2="310" stroke="#F3BA2F" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#F3BA2F"/>
    </marker>
  </defs>

  <!-- LAYER 2: API LAYER -->
  <g id="layer-2">
    <text x="60" y="335" class="layer-label">Layer 2: API Gateway</text>
    <rect x="150" y="350" width="900" height="100" class="box" rx="5"/>
    <text x="600" y="375" class="label" text-anchor="middle">x444 REST API + WebSocket</text>
    <text x="600" y="395" class="desc" text-anchor="middle">Rate Limiting • Auth • Validation</text>
    <text x="600" y="415" class="desc" text-anchor="middle">EIP-712 Signature Verification • Encryption</text>
  </g>

  <!-- ARROWS DOWN -->
  <line x1="600" y1="450" x2="600" y2="490" stroke="#F3BA2F" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- LAYER 3: CORE LOGIC -->
  <g id="layer-3">
    <text x="60" y="515" class="layer-label">Layer 3: Core Protocol</text>

    <!-- Left: DEX Integration -->
    <rect x="80" y="530" width="220" height="120" class="box" rx="5"/>
    <text x="190" y="560" class="label" text-anchor="middle">Token Routing</text>
    <text x="190" y="580" class="desc" text-anchor="middle">1inch (EVM)</text>
    <text x="190" y="595" class="desc" text-anchor="middle">Jupiter (Solana)</text>
    <text x="190" y="610" class="desc" text-anchor="middle">Cross-chain Bridge</text>

    <!-- Center: Settlement Engine -->
    <rect x="340" y="530" width="220" height="120" class="box" rx="5" stroke="#F3BA2F" stroke-width="3"/>
    <text x="450" y="560" class="label" text-anchor="middle" filter="url(#glow)">Settlement Engine</text>
    <text x="450" y="580" class="desc" text-anchor="middle">Atomic Swaps</text>
    <text x="450" y="595" class="desc" text-anchor="middle">Fee Collection</text>
    <text x="450" y="610" class="desc" text-anchor="middle">Burn Mechanism</text>

    <!-- Right: Privacy Layer -->
    <rect x="600" y="530" width="220" height="120" class="box" rx="5"/>
    <text x="710" y="560" class="label" text-anchor="middle">Privacy Layer</text>
    <text x="710" y="580" class="desc" text-anchor="middle">Noir ZK Circuits</text>
    <text x="710" y="595" class="desc" text-anchor="middle">EIP-712 Signatures</text>
    <text x="710" y="610" class="desc" text-anchor="middle">Commitment Proof</text>

    <!-- Far Right: Monitoring -->
    <rect x="860" y="530" width="220" height="120" class="box" rx="5"/>
    <text x="970" y="560" class="label" text-anchor="middle">Monitoring</text>
    <text x="970" y="580" class="desc" text-anchor="middle">Real-time Stats</text>
    <text x="970" y="595" class="desc" text-anchor="middle">Gas Optimization</text>
    <text x="970" y="610" class="desc" text-anchor="middle">Health Checks</text>
  </g>

  <!-- ARROWS DOWN -->
  <g id="arrows-3">
    <line x1="190" y1="650" x2="190" y2="690" stroke="#F3BA2F" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="450" y1="650" x2="450" y2="690" stroke="#F3BA2F" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="710" y1="650" x2="710" y2="690" stroke="#F3BA2F" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="970" y1="650" x2="970" y2="690" stroke="#F3BA2F" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>

  <!-- LAYER 4: BLOCKCHAIN LAYER -->
  <g id="layer-4">
    <text x="60" y="735" class="layer-label">Layer 4: Blockchain Networks</text>

    <rect x="80" y="750" width="150" height="25" class="box" rx="3"/>
    <text x="155" y="768" class="label" text-anchor="middle" font-size="11">Solana</text>

    <rect x="250" y="750" width="150" height="25" class="box" rx="3"/>
    <text x="325" y="768" class="label" text-anchor="middle" font-size="11">BNB Chain</text>

    <rect x="420" y="750" width="150" height="25" class="box" rx="3"/>
    <text x="495" y="768" class="label" text-anchor="middle" font-size="11">Ethereum</text>

    <rect x="590" y="750" width="150" height="25" class="box" rx="3"/>
    <text x="665" y="768" class="label" text-anchor="middle" font-size="11">Base</text>

    <rect x="760" y="750" width="150" height="25" class="box" rx="3"/>
    <text x="835" y="768" class="label" text-anchor="middle" font-size="11">Arbitrum</text>

    <rect x="930" y="750" width="150" height="25" class="box" rx="3"/>
    <text x="1005" y="768" class="label" text-anchor="middle" font-size="11">More...</text>
  </g>

  <!-- Key Features Callouts -->
  <g id="callouts">
    <!-- Callout 1 -->
    <line x1="1100" y1="380" x2="1150" y2="360" stroke="#f7dd7d" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
    <rect x="1150" y="330" width="40" height="60" fill="none" stroke="#f7dd7d" stroke-width="1" stroke-dasharray="2,2" rx="3" opacity="0.5"/>
    <text x="1100" y="355" font-size="10" fill="#f7dd7d" font-weight="bold">Private</text>
    <text x="1100" y="368" font-size="9" fill="#999">ZK Proofs</text>

    <!-- Callout 2 -->
    <line x1="1100" y1="560" x2="1150" y2="580" stroke="#f7dd7d" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
    <rect x="1150" y="570" width="40" height="60" fill="none" stroke="#f7dd7d" stroke-width="1" stroke-dasharray="2,2" rx="3" opacity="0.5"/>
    <text x="1100" y="595" font-size="10" fill="#f7dd7d" font-weight="bold">Atomic</text>
    <text x="1100" y="608" font-size="9" fill="#999">Swaps</text>
  </g>
</svg>