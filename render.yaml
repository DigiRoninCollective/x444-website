services:
  # Backend API Proxy Server
  - type: web
    name: x444-api-proxy
    runtime: node
    env: node
    buildCommand: npm install
    startCommand: npm run server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: FRONTEND_URL
        sync: false  # Set this in Render dashboard to your frontend URL
      - key: GROQ_API_KEY
        sync: false  # Set this in Render dashboard
      - key: ELEVENLABS_API_KEY
        sync: false  # Set this in Render dashboard
      - key: ELEVENLABS_VOICE_ID
        value: EXAVITQu4vr4xnSDxMaL
    healthCheckPath: /health

  # Frontend Static Site (optional - can deploy separately)
  - type: web
    name: x444-website
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        sync: false  # Set to your backend API URL (e.g., https://x444-api-proxy.onrender.com)
