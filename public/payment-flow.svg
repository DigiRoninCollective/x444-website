<svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes pulse-glow {
        0%, 100% { r: 8px; filter: drop-shadow(0 0 8px rgba(243, 186, 47, 0.8)); }
        50% { r: 12px; filter: drop-shadow(0 0 20px rgba(243, 186, 47, 1)); }
      }
      @keyframes flow {
        0% { stroke-dashoffset: 1000; }
        100% { stroke-dashoffset: 0; }
      }
      @keyframes float-up {
        0% { transform: translateY(20px); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-40px); opacity: 0; }
      }
      .pulse { animation: pulse-glow 2s ease-in-out infinite; }
      .flow-line { animation: flow 3s linear infinite; }
      .particle { animation: float-up 2s ease-out infinite; }
    </style>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7dd7d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3BA2F;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1000" height="600" fill="#0a0a0a"/>

  <!-- Grid pattern subtle -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a1a" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1000" height="600" fill="url(#grid)" />

  <!-- Title -->
  <text x="500" y="40" font-size="32" font-weight="bold" fill="#F3BA2F" text-anchor="middle" filter="url(#glow)">
    x444 Payment Flow
  </text>
  <text x="500" y="65" font-size="14" fill="#f7dd7d" text-anchor="middle" opacity="0.8">
    Any Token â†’ Settlement â†’ Any Token
  </text>

  <!-- USER NODE -->
  <g id="user-node">
    <circle cx="100" cy="300" r="35" fill="#F3BA2F" opacity="0.2" stroke="#F3BA2F" stroke-width="2"/>
    <circle cx="100" cy="300" r="28" fill="none" stroke="#f7dd7d" stroke-width="2"/>
    <text x="100" y="310" font-size="24" text-anchor="middle" fill="#F3BA2F">ğŸ‘¤</text>
    <text x="100" y="360" font-size="12" fill="#f7dd7d" text-anchor="middle" font-weight="bold">User</text>
    <text x="100" y="375" font-size="10" fill="#999" text-anchor="middle">Has PEPE</text>
  </g>

  <!-- Arrow 1: User to Protocol -->
  <defs>
    <marker id="arrowGold" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#F3BA2F" />
    </marker>
  </defs>
  <line x1="150" y1="300" x2="280" y2="300" stroke="#F3BA2F" stroke-width="2" stroke-dasharray="10,5" class="flow-line" marker-end="url(#arrowGold)"/>
  <text x="215" y="285" font-size="11" fill="#f7dd7d" font-weight="bold">Send Token</text>

  <!-- PROTOCOL NODE (CENTER) -->
  <g id="protocol-node">
    <circle cx="400" cy="300" r="45" fill="#F3BA2F" opacity="0.15" stroke="#F3BA2F" stroke-width="2.5"/>
    <circle cx="400" cy="300" r="35" fill="none" stroke="#f7dd7d" stroke-width="2.5" filter="url(#glow)"/>
    <circle cx="400" cy="300" r="25" class="pulse" fill="url(#goldGradient)"/>
    <text x="400" y="310" font-size="22" text-anchor="middle" fill="#0a0a0a" font-weight="bold">x444</text>
    <text x="400" y="360" font-size="12" fill="#f7dd7d" text-anchor="middle" font-weight="bold">Settlement</text>
    <text x="400" y="375" font-size="10" fill="#999" text-anchor="middle">0.5% Protocol Fee</text>
  </g>

  <!-- Arrow 2: Protocol to Merchant -->
  <line x1="520" y1="300" x2="650" y2="300" stroke="#F3BA2F" stroke-width="2" stroke-dasharray="10,5" class="flow-line" marker-end="url(#arrowGold)"/>
  <text x="585" y="285" font-size="11" fill="#f7dd7d" font-weight="bold">Receive Token</text>

  <!-- MERCHANT NODE -->
  <g id="merchant-node">
    <circle cx="800" cy="300" r="35" fill="#F3BA2F" opacity="0.2" stroke="#F3BA2F" stroke-width="2"/>
    <circle cx="800" cy="300" r="28" fill="none" stroke="#f7dd7d" stroke-width="2"/>
    <text x="800" y="310" font-size="24" text-anchor="middle" fill="#F3BA2F">ğŸª</text>
    <text x="800" y="360" font-size="12" fill="#f7dd7d" text-anchor="middle" font-weight="bold">Merchant</text>
    <text x="800" y="375" font-size="10" fill="#999" text-anchor="middle">Gets USDC</text>
  </g>

  <!-- FEE SPLIT VISUALIZATION -->
  <g id="fee-split">
    <!-- Burn Pool -->
    <rect x="300" y="450" width="80" height="80" fill="#F3BA2F" opacity="0.1" stroke="#F3BA2F" stroke-width="2" rx="8"/>
    <circle cx="340" cy="490" r="18" fill="#F3BA2F" opacity="0.3" stroke="#f7dd7d" stroke-width="1.5"/>
    <text x="340" y="496" font-size="20" text-anchor="middle">ğŸ”¥</text>
    <text x="340" y="550" font-size="11" fill="#f7dd7d" text-anchor="middle" font-weight="bold">50% BURN</text>
    <text x="340" y="565" font-size="9" fill="#999" text-anchor="middle">Supply â†“</text>

    <!-- Arrow down from protocol -->
    <line x1="400" y1="345" x2="400" y2="430" stroke="#F3BA2F" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowGold)"/>

    <!-- Treasury -->
    <rect x="620" y="450" width="80" height="80" fill="#f7dd7d" opacity="0.1" stroke="#f7dd7d" stroke-width="2" rx="8"/>
    <circle cx="660" cy="490" r="18" fill="#f7dd7d" opacity="0.3" stroke="#f7dd7d" stroke-width="1.5"/>
    <text x="660" y="498" font-size="18" text-anchor="middle">ğŸ’°</text>
    <text x="660" y="550" font-size="11" fill="#f7dd7d" text-anchor="middle" font-weight="bold">50% TREASURY</text>
    <text x="660" y="565" font-size="9" fill="#999" text-anchor="middle">Operations</text>

    <!-- Arrow down from protocol -->
    <line x1="400" y1="345" x2="400" y2="420" stroke="#f7dd7d" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowGold)"/>
  </g>

  <!-- Particles/Glow effects -->
  <g id="particles" opacity="0.6">
    <circle cx="100" cy="250" r="3" fill="#F3BA2F" class="particle" style="animation-delay: 0s;"/>
    <circle cx="150" cy="280" r="2.5" fill="#f7dd7d" class="particle" style="animation-delay: 0.3s;"/>
    <circle cx="250" cy="320" r="2" fill="#F3BA2F" class="particle" style="animation-delay: 0.6s;"/>
    <circle cx="350" cy="350" r="2.5" fill="#f7dd7d" class="particle" style="animation-delay: 0.9s;"/>
    <circle cx="500" cy="200" r="2" fill="#F3BA2F" class="particle" style="animation-delay: 1.2s;"/>
    <circle cx="650" cy="280" r="2.5" fill="#f7dd7d" class="particle" style="animation-delay: 1.5s;"/>
    <circle cx="750" cy="320" r="2" fill="#F3BA2F" class="particle" style="animation-delay: 1.8s;"/>
    <circle cx="850" cy="250" r="2.5" fill="#f7dd7d" class="particle" style="animation-delay: 2.1s;"/>
  </g>

  <!-- Bottom text -->
  <text x="500" y="585" font-size="12" fill="#666" text-anchor="middle">
    Instant settlement â€¢ Zero friction â€¢ Privacy-first â€¢ Multi-chain
  </text>
</svg>