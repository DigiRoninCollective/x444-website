<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes flow-left {
        0% { x: 0; opacity: 1; }
        100% { x: -300; opacity: 0; }
      }
      @keyframes flow-right {
        0% { x: 0; opacity: 1; }
        100% { x: 300; opacity: 0; }
      }
      @keyframes pulse {
        0%, 100% { r: 60px; }
        50% { r: 70px; }
      }
      .flow-left { animation: flow-left 3s ease-out infinite; }
      .flow-right { animation: flow-right 3s ease-out infinite; }
      .pulse { animation: pulse 2s ease-in-out infinite; }
    </style>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7dd7d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3BA2F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#51cf66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#37b24d;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1000" height="700" fill="#0a0a0a"/>

  <!-- Grid -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a1a" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1000" height="700" fill="url(#grid)"/>

  <!-- Title -->
  <text x="500" y="50" font-size="36" font-weight="bold" fill="#F3BA2F" text-anchor="middle" filter="url(#glow)">
    Burnomics: The 50/50 Fee Split
  </text>
  <text x="500" y="80" font-size="14" fill="#f7dd7d" text-anchor="middle" opacity="0.8">
    Every payment automatically reduces X4 supply while funding protocol operations
  </text>

  <!-- TOP: TRANSACTION EXAMPLE -->
  <g id="example-box">
    <rect x="150" y="110" width="700" height="100" fill="#1a1a1a" stroke="#F3BA2F" stroke-width="1.5" rx="5" opacity="0.6"/>

    <text x="500" y="140" font-size="16" fill="#f7dd7d" text-anchor="middle" font-weight="bold">Example Payment</text>

    <g text-anchor="middle">
      <text x="250" y="170" font-size="20" font-weight="bold" fill="#F3BA2F">$100</text>
      <text x="250" y="190" font-size="11" fill="#999">User Payment</text>

      <text x="500" y="175" font-size="14" fill="#888">â†’</text>

      <text x="650" y="170" font-size="20" font-weight="bold" fill="#F3BA2F">$0.50</text>
      <text x="650" y="190" font-size="11" fill="#999">Protocol Fee (0.5%)</text>
    </g>
  </g>

  <!-- MIDDLE: THE SPLIT -->
  <g id="fee-split">
    <!-- Central Hub -->
    <circle cx="500" cy="350" r="65" fill="#F3BA2F" opacity="0.2" stroke="#F3BA2F" stroke-width="2.5" filter="url(#glow)"/>
    <circle cx="500" cy="350" r="55" fill="none" stroke="url(#goldGradient)" stroke-width="2.5"/>
    <text x="500" y="360" font-size="24" text-anchor="middle" fill="#F3BA2F" font-weight="bold">$0.50</text>
    <text x="500" y="380" font-size="12" text-anchor="middle" fill="#f7dd7d">Fee Pool</text>

    <!-- LEFT: BURN POOL (50%) -->
    <g id="burn-pool">
      <!-- Arrow -->
      <line x1="440" y1="350" x2="280" y2="350" stroke="#ff6b6b" stroke-width="3" marker-end="url(#arrow-red)"/>
      <text x="360" y="330" font-size="12" fill="#ff6b6b" text-anchor="middle" font-weight="bold">50%</text>

      <!-- Box -->
      <rect x="100" y="290" width="160" height="120" fill="#1a0a0a" stroke="#ff6b6b" stroke-width="2.5" rx="8"/>

      <!-- Content -->
      <text x="180" y="320" font-size="16" text-anchor="middle" fill="#ff6b6b" font-weight="bold">ðŸ”¥ BURN</text>
      <text x="180" y="345" font-size="18" text-anchor="middle" fill="#ff6b6b" font-weight="bold">$0.25</text>
      <text x="180" y="365" font-size="11" text-anchor="middle" fill="#ff9999">Buy X4 on DEX</text>
      <text x="180" y="380" font-size="11" text-anchor="middle" fill="#ff9999">â†’ Remove forever</text>

      <!-- Result -->
      <text x="180" y="430" font-size="12" text-anchor="middle" fill="#ff6b6b" font-weight="bold">Supply â†“</text>
      <text x="180" y="445" font-size="11" text-anchor="middle" fill="#ff9999">More Scarcity</text>
    </g>

    <!-- RIGHT: TREASURY POOL (50%) -->
    <g id="treasury-pool">
      <!-- Arrow -->
      <line x1="560" y1="350" x2="720" y2="350" stroke="#51cf66" stroke-width="3" marker-end="url(#arrow-green)"/>
      <text x="640" y="330" font-size="12" fill="#51cf66" text-anchor="middle" font-weight="bold">50%</text>

      <!-- Box -->
      <rect x="740" y="290" width="160" height="120" fill="#0a1a0a" stroke="#51cf66" stroke-width="2.5" rx="8"/>

      <!-- Content -->
      <text x="820" y="320" font-size="16" text-anchor="middle" fill="#51cf66" font-weight="bold">ðŸ’° TREASURY</text>
      <text x="820" y="345" font-size="18" text-anchor="middle" fill="#51cf66" font-weight="bold">$0.25</text>
      <text x="820" y="365" font-size="11" text-anchor="middle" fill="#99dd99">Operations</text>
      <text x="820" y="380" font-size="11" text-anchor="middle" fill="#99dd99">Development</text>

      <!-- Result -->
      <text x="820" y="430" font-size="12" text-anchor="middle" fill="#51cf66" font-weight="bold">Sustainable</text>
      <text x="820" y="445" font-size="11" text-anchor="middle" fill="#99dd99">Growth Funded</text>
    </g>

    <!-- Arrow markers -->
    <defs>
      <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
        <path d="M0,0 L0,6 L9,3 z" fill="#ff6b6b"/>
      </marker>
      <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
        <path d="M0,0 L0,6 L9,3 z" fill="#51cf66"/>
      </marker>
    </defs>
  </g>

  <!-- BOTTOM: REAL-WORLD SCENARIOS -->
  <g id="scenarios">
    <text x="500" y="510" font-size="16" fill="#F3BA2F" text-anchor="middle" font-weight="bold">Real-World Impact by Volume</text>

    <!-- Low Volume -->
    <g>
      <rect x="80" y="540" width="240" height="120" fill="#1a1a1a" stroke="#888" stroke-width="1" rx="5"/>
      <text x="200" y="565" font-size="13" fill="#f7dd7d" text-anchor="middle" font-weight="bold">Low Volume: $10M daily</text>
      <text x="200" y="590" font-size="12" fill="#999" text-anchor="middle">Fee collected: $50k</text>
      <text x="200" y="610" font-size="12" fill="#ff9999" text-anchor="middle">Burned: 25k X4</text>
      <text x="200" y="630" font-size="11" fill="#666" text-anchor="middle">(Daily rate: 0.0025%)</text>
    </g>

    <!-- Medium Volume -->
    <g>
      <rect x="380" y="540" width="240" height="120" fill="#1a1a1a" stroke="#F3BA2F" stroke-width="2" rx="5"/>
      <text x="500" y="565" font-size="13" fill="#f7dd7d" text-anchor="middle" font-weight="bold">Medium: $100M daily</text>
      <text x="500" y="590" font-size="12" fill="#999" text-anchor="middle">Fee collected: $500k</text>
      <text x="500" y="610" font-size="12" fill="#ff9999" text-anchor="middle">Burned: 250k X4</text>
      <text x="500" y="630" font-size="11" fill="#666" text-anchor="middle">(Daily rate: 0.025%)</text>
    </g>

    <!-- High Volume -->
    <g>
      <rect x="680" y="540" width="240" height="120" fill="#1a1a1a" stroke="#51cf66" stroke-width="2" rx="5"/>
      <text x="800" y="565" font-size="13" fill="#f7dd7d" text-anchor="middle" font-weight="bold">High: $1B daily</text>
      <text x="800" y="590" font-size="12" fill="#999" text-anchor="middle">Fee collected: $5M</text>
      <text x="800" y="610" font-size="12" fill="#ff9999" text-anchor="middle">Burned: 2.5M X4</text>
      <text x="800" y="630" font-size="11" fill="#666" text-anchor="middle">(Daily rate: 0.25%)</text>
    </g>
  </g>

  <!-- Key Insight -->
  <g id="insight">
    <rect x="100" y="680" width="800" height="20" fill="#F3BA2F" opacity="0.1" stroke="#F3BA2F" stroke-width="1" rx="3"/>
    <text x="500" y="695" font-size="13" fill="#F3BA2F" text-anchor="middle" font-weight="bold">
      Every payment reduces X4 supply. More volume = more scarcity = more value per token.
    </text>
  </g>
</svg>